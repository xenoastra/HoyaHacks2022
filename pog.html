<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ace Space Tracker</title>
    <link rel="stylesheet" href="Hoyahacks2022/loader.css">
    <link rel="stylesheet" href="Hoyahacks2022/back.css">
    <link rel="stylesheet" href="Hoyahacks2022/drawingPad.css">
    <link rel="stylesheet" href="Hoyahacks2022/AI.css">
    <link rel="stylesheet" href="Hoyahacks2022/AI.css">
    <link rel="icon" href="Hoyahacks2022/rocket.png">
</head>
<body>
    <div class="main">
        <div class="loader" id="loader">
          <img src="Hoyahacks2022/.gif" alt="" />
        </div>

        <div class="sounds">
          <button onclick="play(rocket, '#rocket')" class="rocket" title="rocket" id="rocket"></button>
          <button onclick="play(stars, '#stars')" class="stars" title="stars" id="stars"></button>
          <button onclick="play(clapping, '#clapping')" class="clapping" title="clapping" id="clapping"></button>
          <button onclick="play(countdown, '#birds')" class="birds" title="birds" id="birds"></button>
        </div>

        <div class="wrapper">
            <div class="img-area">
              <img src="" alt="">
            </div>

              </div>
              <ul>
                <!-- here the list are coming from js -->
              </ul>
            </div>
        </div>

        <div class="square-wrapper"> 
          <div class="all-tasks">
          <h2 class="task-list-title">Important days</h2>
          <ul class="task-list" data-lists></ul>   
          <form action="" data-new-list-form>
              <input 
              type="text"
              class="new list"
              data-new-list-input
              placeholder="DD/MM/YYYY"
              aria-label="DD/MM/YYYY"/>
              <button class="btn create" aria-label="create new list">+</button>
              <button class="btn delete done" data-clear-complete-tasks-button>Clear Important days</button>
          </form>
          </div>
          <div class="todo-list" data-list-display-container>
          <div class="todo-header">
              <h2 class="list-title" data-list-title>List of things I want to see in space</h2>

          </div>
          <div class="todo-body">
              <div class="tasks" data-tasks></div>      
              <div class="new-task-creator">
                  <form action="" data-new-task-form>
                      <input 
                      type="text"
                      data-new-task-input
                      class="new task"
                      placeholder="New name of list"
                      aria-label="New name of list"
                      />
                      <button class="btn create" aria-label="create new task">+</button>
                  </form>
              </div>
              <div class="delete-stuff">
              <button class="btn delete done" data-clear-complete-tasks-button>Clear completed tasks</button>
              <button class="btn delete dtwo" data-delete-list-button>Delete list</button>
              </div>
          </div>
          </div>
          </div>
          <template id="task-template">
            <div class="task">
                <input type="checkbox" />
                <label>
                <span class="custom-checkbox"></span>
                </label>
            </div>
          </template>
        </div>

        <div id="mySidepanel" class="sidepanel">
      
            <div class="drawingPad">
              <div id="sketch">
                <canvas id="paint"></canvas>
              </div>        
              <div id="settings">
                <button onclick="getColor('blue');" class="blue"> </button>
                <button onclick="getColor('red');" class="red"></button>
                <button onclick="getColor('green');" class="green"></button>
                <button onclick="getColor('white');" class="white"></button>
                <button onclick="getColor('orange');" class="orange"></button>
                <button onclick="getColor('yellow');" class="yellow"></button>
                <button onclick="getColor('purple');" class="purple"></button>
                <button onclick="getColor('black');" class="black"></button>
              </div>     
              <div id="settingsone">
                <button onclick="getSize('2');" class="small"></button></button>
                <button onclick="getSize('5');" class="med"></button>
                <button onclick="getSize('10');" class="large"></button>
                <button onclick="getSize('20');" class="xl"></button>
              </div>           
          </div>
          <div class ="timerwrapper">
            <div class="contenttimer">
                <h5 class="tittle"> How many seconds would you like to start a countdown for? </h5>
                <div class="counter tittle"></div>
                <input id="seconds" type="number" placeholder="Seconds...">
                <div class="buttons">
                    <button class="btnt start" id="start" value="1" onclick="check(this)">Start</button>
                    <button class="btnt stop" id="stop" value="0" onclick="check(this)">Stop</button>
                </div>
            </div>
          </div>
        </div>
        

        <div class="box">
          <div class="mid">
            <div class="chat">
                <p id="chatLog">Send us a message!</p>
            </div>
          </div>
          <div class="input inpbox">
            <input type="text" id="userBox"onkeydown="if(event.keyCode == 13){ talk() }"placeholder="Type a Message">
          </div>
        </div>

        <script src="Hoyahacks2022/loader.js"></script>
        <script src="Hoyahacks2022/drawingPad.js"></script>
        <script src="Hoyahacks2022/AI.js"></script>
      </div>
    


</body>
</html>
